<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>L2KD Encyclopedia</title>
  <link rel="icon" href="icons/player-perks/incrHandling.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="brick.css">
</head>

<body class="green">

  <section id="brick">

    <div id="header">
      <a href="."><img id="back" src="icons/back.svg"></a>
      <div id="name-with-tags">
        <h1 id="name"><!--Name name name--></h1>
        <div id="tags">
          <div class="toast" onclick="navigator.clipboard.writeText(73109);">
            <span id="brick_id">#73109</span>
          </div>
          <div class="toast">
            <span id="brick_size">2x2x3</span>
          </div>
          <div class="toast line">
            <span id="brick_weight">7</span>
            <image src="icons/weight.png" class="icon" />
          </div>
        </div>
      </div>
    </div>

    <div img id="preview">
      <img src="textures/woosh.png">
    </div>
  </section>

  <section>
    <h1>Aliases</h1>
    <div class="tile-grid" id="aliases"></div>
  </section>

  <section>
    <h1>Get from brick pack:</h1>
    <div class="tile-grid" id="brickpacks"></div>
  </section>

  <section>
    <h1 id="surplus-true" style="display: none;">Get from surplus:</h1>
    <h1 id="surplus-false" style="display: none;">Unavailable as surplus, but used in:</h1>
    <div class="tile-grid" id="vehicles"></div>
  </section>

  <script src="brick.js" type="module"></script>

</body>

</html>
