<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="index.css">
  <link rel="import" href="tiles.html">
</head>

<body>


  <section>
    <h1>Tile templates (hidden)</h1>

    <div class="tile-grid">

      <a class="tile bg rarity3 slanted" id="vehicles_template">
        <img class="tile-thumbnail" src="textures/woosh.png" id="v_image"
          onerror="if (this.src != 'textures/woosh.png') this.src = 'textures/woosh.png';">
        <div class="tile-text-wrapper">
          <div class="tile-text" id="v_name">Slanted Button</div>
        </div>
        <!--div class="tile-corner top left toast line">
          <image src="icons/bux.png" class="icon"/>
          <span>20000</span>
        </div-->
        <div class="tile-corner top right toast line">
          <span id="v_n_surplus">12</span>
          <image src="icons/surplus.png" class="icon" />
        </div>
        <img class="tile-corner middle-left" src="icons/vehicle-terrain/offroad.png" id="v_terrain">
        <div class="tile-corner middle-right line">
          <img src="icons/vehicle-perks/mrsBackfire.png" id="v_perk">
          <!--div class="weight weight6" id="v_weight"><span>6</span></div-->
        </div>
      </a>

      <a class="tile bg rarity0 slanted" id="bricks_template">
        <img class="tile-thumbnail" src="textures/bricks/73109.png" id="brick_image">
        <div class="tile-text-wrapper">
          <div class="tile-text" id="brick_name">Part name</div>
        </div>
        <div class="tile-corner top left toast line" id="brick_source">
          <image src="icons/surplus.png" class="icon" />
          <span id="brick_n_usage">3</span>
        </div>
        <div class="tile-corner top right toast" onclick="navigator.clipboard.writeText(73109);">
          <span id="brick_id">#73109</span>
        </div>
        <div class="tile-corner middle-left toast">
          <span id="brick_size">2x2x3</span>
        </div>
        <div class="tile-corner middle-right toast line">
          <span id="brick_weight">7</span>
          <image src="icons/weight.png" class="icon" />
        </div>
      </a>

      <a class="tile bg rarity3 slanted" id="brickpacks_template">
        <img class="tile-thumbnail" src="textures/bricks/73109.png" id="image">
        <div class="tile-text-wrapper">
          <div class="tile-text" id="tile_name">Brick pack name</div>
        </div>
      </a>

      <a class="tile bg rarity3 slanted" id="flairs_template">
        <img class="tile-thumbnail" src="textures/bricks/73109.png" id="image">
        <div class="tile-text-wrapper">
          <div class="tile-text" id="tile_name">Flair name</div>
        </div>
      </a>

      <div class="tile bg source slanted" id="race_template">
        <img class="tile-thumbnail" src="textures/sources/race.png" style="height: 55%">
        <div class="tile-text-wrapper"><div class="tile-text">Race:<br></div></div>
      </div>
  
      <div class="tile bg source slanted" id="quest_template">
        <img class="tile-thumbnail outline3" src="textures/sources/quest.png" style="height: 49%">
        <div class="tile-text-wrapper"><div class="tile-text">Quest:<br></div></div>
      </div>
  
      <div class="tile bg source slanted" id="minigame_template">
        <img class="tile-thumbnail outline1" src="textures/sources/minigame.png">
        <div class="tile-text-wrapper"><div class="tile-text">Minigame:<br></div></div>
      </div>
  
      <div class="tile bg source slanted" id="colelctible_template">
        <img class="tile-thumbnail" src="textures/sources/collectible.png" style="height: 50%">
        <div class="tile-text-wrapper"><div class="tile-text">Map Collectibles:<br></div></div>
      </div>
  
      <div class="tile bg source slanted" id="drivepass_template">
        <img class="tile-thumbnail" src="textures/sources/drivepass.png" style="height: 68%">
        <div class="tile-text-wrapper"><div class="tile-text">Drive Pass:<br></div></div>
      </div>
  
      <div class="tile bg source slanted" id="default_template">
        <img class="tile-thumbnail" src="textures/sources/default.png" style="height: 68%">
        <div class="tile-text-wrapper"><div class="tile-text"></div></div>
      </div>
      
      <div class="tile bg source slanted" id="unkie_permanent_template">
        <img class="tile-thumbnail outline1" src="icons/bux.png" style="height: 60%">
        <div class="tile-text-wrapper"><div class="tile-text">Unkie Shop (perm.):<br></div></div>
      </div>
  
      <div class="tile bg source slanted" id="no_vehicle">
        <img class="tile-thumbnail" src="icons/nope.png">
        <div class="tile-text-wrapper"><div class="tile-text">No vehicle yet!</div></div>
      </div>
  
      <div class="tile bg source slanted" id="no_brickpack">
        <img class="tile-thumbnail outline" src="icons/nope.png">
        <div class="tile-text-wrapper"><div class="tile-text">No brick pack yet!</div></div>
      </div>

    </div>
  </section>

</body>

</html>
